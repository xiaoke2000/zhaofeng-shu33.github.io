<h1>遇见</h1>
<h2>25/03/2018</h2>
<p>我有个弱点<br/>
把你的每一句真话、假话、玩笑都当真<br/>
我有个习惯<br/>
把你的每一份娇嗔、可爱、活泼都收藏</p>
<p>华灯初上<br/>
骑着单车<br/>
去办公室<br/>
逢着二女郎<br/>
轻轻触碰我的肩</p>
<p>回眸<br/>
和你一样的外表下<br/>
却有不可告人的目的</p>
<p>不好意思<br/>
好心人，可否给我们俩买点吃的</p>
<p>不需要犹豫<br/>
没必要迟疑<br/>
留给她们的<br/>
是背影</p>
<p>在这个社会<br/>
红马甲的使命<br/>
一部分给弱势群体<br/>
却不给她们<br/>
因为她们是青年人<br/>
青年人有双手和头脑</p>
<p>你常说自己笨<br/>
喜欢用小猪的表情包</p>
<p>然而周末却泡在图书馆<br/>
以及有从不吃鸡的过往</p>
<p>我有个弱点<br/>
把你的每一种慵懒、沮丧、自弃都忽视<br/>
我有个习惯<br/>
把你的每一分倔强、用功、执着都珍藏
</center></p>
